                <p:inputText value="#{clienteViewBean.trabajadorSelected.codigo}" style="margin-left: 3vmax;" />

            </p:panel>
            <p:panel id="pnlNombreCliente" style="float: left;width: 32vmax;left: 6vmax;top: 2vmax; border: none">

                <p:outputLabel value="Codigo pais:" style="float: left;float: left;font-family: Georgia,serif;font-size: 1.3vmax;" />

            <p:panel style="float: left;width: 32vmax;left: 6vmax;top: 2vmax; border: none">
