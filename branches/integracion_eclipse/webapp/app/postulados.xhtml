<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/structural/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="content">
		<h:form style="width: 76.8%; height: 74%;">
			<p:outputLabel value="HOLA MUNDO" />
			<!-- 			<p:graphicImage id="img" url="./resources/img/facebook.png" /> -->
			<p:ring id="custom" value="#{postuladosViewBean.imagenesPostulados}"
				var="postulado" styleClass="image-ring" easing="easeInOutBack">
				<p:outputLabel value="#{postulado}" />
				<p:graphicImage
					url="/img/#{postulado}"
					cache="false">
				</p:graphicImage>


				<!-- 				<p:graphicImage value="/resources/img/add.png" /> -->
			</p:ring>
		</h:form>
	</ui:define>
</ui:composition>
