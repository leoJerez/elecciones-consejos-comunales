<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:carousel numVisible="1" itemStyle="height:200px;width:600px;"
		circular="true" effect="easeInStrong" autoPlayInterval="5000"
		style="margin-bottom: 1%;
border: 2px solid rgb(162, 162, 162);
border-radius: 8px;
width: 80%;
margin-top: 3%;">
		<p:tab title="Caimaeras Comunales">
			<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage
					url="../resources/img/cartelera/noticiaCaimanera.jpg" />
				<h:outputText
					value="La urbanización Yucatán celebrará las jornadas de Caimaneras 2015 donde los jóvenes podrán compartir un momento agradable juntos
				a sus amigos de la comunidad" />
			</h:panelGrid>
		</p:tab>
		<p:tab title="Recicla y Gana">
			<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage
					url="../resources/img/cartelera/noticiaReciclaje.jpg" />
				<h:outputText
					value="La fundación planeta verde estará realizando una jornada de recolección de pilas alcalinas para hacer un buen uso de los desechos 
				tóxicos para el planeta" />
			</h:panelGrid>
		</p:tab>
		<p:tab title="Ubica tu comunidad">
			<h:panelGrid columns="2" cellpadding="10">
				<p:graphicImage url="../resources/img/cartelera/noticiaGeo.jpg" />
				<h:outputText
					value="El día 25 de mayo se estará levantando información veráz sobre la ubicación geográfica de la urbanización" />
			</h:panelGrid>
		</p:tab>
	</p:carousel>
</ui:composition>
