<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/structural/template.xhtml"
	xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="estilosInterfaz">
		<h:outputStylesheet name="./css/postulados.css" />
	</ui:define>
	<ui:define name="content">
		<h:form id="form" styleClass="formulario">
			<p:outputLabel value="Candidatos a las Elecciones Comunales #{postuladosViewBean.annoEleccion}" styleClass="tituloPantalla" rendered="#{postuladosViewBean.annoEleccion != 0}"/>
			<p:outputLabel value="Candidatos a las Elecciones Comunales" styleClass="tituloPantalla" rendered="#{postuladosViewBean.annoEleccion == 0}"/>
			<p:growl id="growl" showDetail="true" sticky="true" life="6000" />
			
			<p:ring value="#{postuladosViewBean.listaCandidatos}" var="candidato" easing="easeInOutBack" styleClass="anilloPostulados">
				<p:panel styleClass="panelCandidatoCompleto">
					<p:panel
						style="background: url(/SistemaElectoralComunal/resources/img/postulados/#{candidato.vecino.urlFoto}) no-repeat #1688d9;"
						styleClass="panelFotoCandidato">
					</p:panel>
					<p:panel styleClass="panelDetallesCandidato">
						<p:outputLabel value="Nombre:"
							styleClass="letrasDetalleCandidato letrasSubtitulosCandidato" />
						<p:outputLabel value="#{candidato.vecino.nombre} #{candidato.vecino.apellido}"
							styleClass="letrasDetalleCandidato" />
						<p:outputLabel value="Edad:"
							styleClass="letrasDetalleCandidato letrasSubtitulosCandidato" />
						<p:outputLabel value="#{postuladosViewBean.obtenerEdadCandidato(candidato.vecino.fechaNacimiento)} Años" styleClass="letrasDetalleCandidato" />
						<p:outputLabel value="Profesión u Ocupación:"
							styleClass="letrasDetalleCandidato letrasSubtitulosCandidato" />
						<p:outputLabel value="#{candidato.vecino.profesionOcupacion}"
							styleClass="letrasDetalleCandidato" />
						<p:outputLabel value="Fecha de Ingreso a la Comunidad:"
							styleClass="letrasDetalleCandidato letrasSubtitulosCandidato" />
						<p:outputLabel value="#{postuladosViewBean.obtenerFechaIngresoComunidadCandidato(candidato.vecino.fechaIngresoComunidad)}"
							styleClass="letrasDetalleCandidato" />
						<p:outputLabel value="Cargo que Aspira:"
							styleClass="letrasDetalleCandidato letrasSubtitulosCandidato" />
						<p:outputLabel value="#{candidato.cargo.nombre}"
							styleClass="letrasDetalleCandidato" />
					</p:panel>
				</p:panel>
			</p:ring>
			<p:commandButton value="Postúlate" onclick="PF('postulate').show();" styleClass="botonPostulate"/>
			<ui:include src="/portal/dialogos/postulate.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
