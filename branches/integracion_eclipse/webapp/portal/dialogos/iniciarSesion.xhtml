<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<p:dialog id="login" widgetVar="login" modal="true" appendTo="form"
		closable="true" header="Iniciar Sesión" position="center">
		<p:panel>
			<div style="display: block; text-align: left;">
				<p:outputLabel value="Login" />
				<p:inputText placeholder="login" title="Nombre de Usuario" value="#{principalViewBean.login}" style="margin-left: 4vw;"/>
			</div>
			<div style="display: block; text-align: left; margin-top: 1vw;">
				<p:outputLabel value="Contraseña" />
				<p:password placeholder="Contraseña" title="Contraseña" value="#{principalViewBean.password}" style="margin-left: 1.5vw;"/>
			</div>
		</p:panel>

		<p:messages id="mensaje" showDetail="true" autoUpdate="true"
			closable="true" style="display: block;"/>

		<p:commandButton value="Aceptar" styleClass="botonAceptar" style="margin-top: 1vw;"
			actionListener="#{principalRequestBean.login()}"/>
	</p:dialog>
</ui:composition>
