<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:accordionPanel value="#{eventosViewBean.listaEventos}" var="evento"
			style="float: left; margin-top: 2vmax;">
			<p:tab title="#{evento.nombre}">
				<p:outputLabel value="#{evento.fecEvento}" style="font-size: 2em;"/>
				<p:outputLabel value="#{evento.desEvento}"/>
			</p:tab>
		</p:accordionPanel>
	</h:form>
</ui:composition>
