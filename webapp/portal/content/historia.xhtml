	<ui:define name="content">
		<h:form id="form" styleClass="formulario" style="width: 70%; margin: 0 auto;">
			<p:outputLabel value="Historia de la Formación del Consejo Comunal Urb Yucatán" styleClass="tituloPantalla contenidoMisionVision"/>
			<p:outputLabel value="Aproximadamente en el año 1970, según cuentan algunos pobladores de la Urbanización Las Mercedes, que era una gran extensión de terrenos los cuales pertenecían en ese tiempo a la familia Urdaneta Maya, y que eran conocidos como la Hacienda Las Mercedes, que solo algunas partes se utilizaban como potreros, y la mayor parte de estos terrenos estaban baldíos. Una vez dichos terrenos dejaron de ser hacienda, fueron comprados por un organismo anteriormente conocido como Banco Obrero (Instituto Nacional de la Vivienda actualmente (INAVI)), y desde ese entonces la Urbanización Las Mercedes comienza su origen; durante el primer Gobierno del Presidente Dr. Rafael Caldera (1969-1974). Estos terrenos de la Urbanización fueron divididos en 5 sectores urbanos, de aquí es que se menciona que el Sector 5, tiene aproximadamente 35 años habitado. "
			 styleClass="contenidoMisionVision" style="text-align: justify;"/>
			<p:outputLabel value="El Sector 5, fue construido para beneficio de las comunidades, por la empresa EDIPRECA, la cual edifico 227 casas prefabricadas, Banco Obrero, construyo 344 unidades Populares, lo que constaba con las denominadas Unidades Definitivas, Unidades Núcleo y Unidades Baño. Ya para el Año 1983 la Gobernación del Estado Aragua por la necesidad de vivienda de los damnificados del Sector Paratebueno, del Distrito Ricaurte como se le conocía anteriormente al Municipio de José Félix Ribas, construyo 38 casas mas para el Sector 5, actualmente llamada como Sector Santa Eduviges y además el Banco Obrero construyo 37 casas mas para la satisfacción de los residentes en la misma zona del sector 5. En total se construyeron 646 casa para la mencionada comunidad. "
			 styleClass="contenidoMisionVision" style="text-align: justify;"/>
			<p:outputLabel value="En el año 2007 y luego de tres asambleas de ciudadanos y ciudadanas, realizadas en el mes de abril, en horas de la tarde frentes al liceo Ramón García de Sena, se planteó la sectorización en poligonales del Sector 05 por la cantidad de familias que alegaban los presentes y los Comités de Tierra de aproximadamente 1.700 familias. Se aprueba en Asamblea la constitución de tres poligonales 1, 2 y 3. Para el mes de septiembre de ese mismo año (2007) se constituyen las comisiones Promotoras Provisionales de cada poligonal, y se pudo observar a través de este trabajo la Comisión Promotora Provisional de la Poligonal 1 que el número de familias superaba las 500, por tal razón se realizan más asambleas donde la comisión promotora provisional plantea una nueva organización en Poligonal 1A y 1B aceptada por la Asamblea de ciudadanos y ciudadanas de la Poligonal 1."
			 styleClass="contenidoMisionVision" style="text-align: justify;"/>
